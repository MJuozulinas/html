<!DOCTYPE html>
<html lang="pl">
	
	<head>
		<title>Video</title>
		<link rel="Stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8">	
	</head>
<body>

<a href="index.html">Powrót do strony głownej</a>

<h2>Film za pomocą JavaScript</h2>

<div style="text-align:center"> 
  <button onclick="pauza()">Play/Pause</button> 
  <button onclick="Big()">Big</button>
  <button onclick="Small()">Small</button>
  <button onclick="Normal()">Normal</button>
 
  <br><br>
  <video id="video" width="560">
    <source src="Evangelion.mp4" type="video/mp4">
    Przegladrka nie obsługuje HTML5 video.
  </video>
</div> 

<script> 
var film = document.getElementById("video"); 

function pauza() { 
  if (film.paused) 
    film.play(); 
  else 
    film.pause(); 
} 

function Big() { 
    film.width = 1080; 
} 

function Small() { 
    film.width = 320; 
} 

function Normal() { 
    film.width = 560; 
} 


</script> 

<footer>Autor: JA</footer>

</body>
</html>
